    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediReport Analyzer AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @media print {
        /* Hide elements that should not be printed */
        header, .no-print {
          display: none !important;
        }

        /* Reset layout for printing */
        body {
          background-color: white !important;
        }
        
        main.container {
          padding: 1cm !important;
          margin: 0 !important;
          width: 100% !important;
          max-width: 100% !important;
        }

        .bg-white.dark\:bg-slate-800.rounded-2xl {
          box-shadow: none !important;
          padding: 0 !important;
        }
        
        /* Resetting dark mode colors for printing on a white background */
        .dark, .dark body {
          background-color: white !important;
          color: black !important;
        }

        .dark .dark\:bg-slate-800,
        .dark .dark\:bg-slate-800\/50,
        .dark .dark\:bg-slate-700\/50,
        .dark .bg-white,
        .dark .odd\:bg-slate-800,
        .dark .even\:bg-slate-800\/50,
        .dark .bg-slate-100 {
          background-color: white !important;
        }
        
        .dark .dark\:text-slate-100,
        .dark .dark\:text-slate-200,
        .dark .dark\:text-slate-300,
        .dark .dark\:text-slate-400,
        .dark .dark\:text-white,
        .dark .text-slate-800,
        .dark .text-slate-700,
        .dark .text-slate-600,
        .dark .text-slate-900,
        .dark .dark\:text-green-300,
        .dark .dark\:text-red-300,
        .dark .dark\:text-yellow-300,
        .dark .dark\:text-orange-300,
        .dark .dark\:text-red-200 {
          color: black !important;
        }
        
        .dark .dark\:border-slate-700 {
          border-color: #e2e8f0 !important;
        }

        /* Style the report content specifically for print */
        .printable-area {
          box-shadow: none !important;
          border: none !important;
          padding: 0 !important;
          margin: 0 !important;
          animation: none !important; /* Disable animations */
        }

        /* Doctor report table adjustments */
        .printable-area table {
          font-size: 8pt !important;
          page-break-inside: auto;
        }
        .printable-area tr {
          page-break-inside: avoid;
          page-break-after: auto;
        }
        .printable-area thead {
          display: table-header-group; /* Repeat table headers on each page */
        }
        .printable-area .max-h-\[60vh\] {
            max-height: none !important;
            overflow: visible !important;
            border: none !important;
        }
        
        /* Patient report card adjustments */
        .printable-area .bg-slate-50, .dark .printable-area .dark\:bg-slate-800\/50 {
          background-color: transparent !important;
          border: 1px solid #e2e8f0 !important; /* Add a light border to cards */
        }
        .printable-area .grid {
          page-break-inside: avoid;
        }
        .printable-area h2, .printable-area h3 {
          page-break-after: avoid;
        }
        
        /* Hide the modal if it's open */
        div[role="dialog"] {
            display: none !important;
        }
      }
    </style>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              cairo: ['Cairo', 'sans-serif'],
            },
          },
        },
      }
    </script>
